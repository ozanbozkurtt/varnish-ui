<!DOCTYPE html>
<html>
<head>
    <title>Varnish Endpoint Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchEndpointStats() {
            const response = await fetch('/endpoint_stats');
            const data = await response.json();
            updateChart(data);
        }

        function updateChart(data) {
            const labels = Object.keys(data.top_endpoints);
            const values = Object.values(data.top_endpoints);

            const ctx = document.getElementById('endpointChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Endpoint Requests',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = function() {
            fetchEndpointStats();
        }
    </script>
</head>
<body>
    <h1>Varnish Endpoint Statistics</h1>
    <canvas id="endpointChart" width="400" height="200"></canvas>
</body>
</html>
