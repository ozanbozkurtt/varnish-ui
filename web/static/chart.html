<!DOCTYPE html>
<html>
<head>
    <title>Varnish Cache Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart;
        let labels = [];
        let clientReqData = [];
        let cacheHitData = [];
        let cacheHitGraceData = [];
        let cacheMissData = [];
        let uncacheableData = [];

        async function fetchStats() {
            const response = await fetch('/stats');
            const data = await response.json();
            const timestamp = new Date().toLocaleTimeString();

            labels.push(timestamp);
            clientReqData.push(data.client_req);
            cacheHitData.push(data.cache_hit);
            cacheHitGraceData.push(data.cache_hit_grace);
            cacheMissData.push(data.cache_miss);
            uncacheableData.push(data.uncacheable);

            if (labels.length > 20) {
                labels.shift();
                clientReqData.shift();
                cacheHitData.shift();
                cacheHitGraceData.shift();
                cacheMissData.shift();
                uncacheableData.shift();
            }

            chart.update();
        }

        window.onload = function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Client Requests',
                            data: clientReqData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Cache Hits',
                            data: cacheHitData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Cache Hits (Grace)',
                            data: cacheHitGraceData,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Cache Misses',
                            data: cacheMissData,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Uncacheable',
                            data: uncacheableData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Count'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            setInterval(fetchStats, 5000);
        }
    </script>
</head>
<body>
    <h1>Varnish Cache Statistics</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
</body>
</html>
